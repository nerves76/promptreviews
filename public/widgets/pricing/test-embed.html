<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Reviews Pricing Widget - Test Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(to bottom, #527DE7, #7B6BA8, #E8A87C);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .test-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .test-header h1 {
            color: white;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .test-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        .embed-code-section {
            max-width: 600px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
        }

        .embed-code-section h2 {
            color: white;
            font-size: 1.25rem;
            margin-bottom: 12px;
        }

        .embed-code {
            background: #1f2937;
            color: #e5e7eb;
            padding: 16px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.875rem;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="test-header">
        <h1>Pricing Widget Test</h1>
        <p>This page tests the embeddable pricing widget</p>
    </div>

    <!-- The pricing widget container -->
    <div id="promptreviews-pricing"></div>

    <!-- Embed code example -->
    <div class="embed-code-section">
        <h2>Embed code</h2>
        <div class="embed-code">&lt;div id="promptreviews-pricing"&gt;&lt;/div&gt;
&lt;script src="https://app.promptreviews.app/widgets/pricing/pricing-widget.min.js" async&gt;&lt;/script&gt;</div>
    </div>

    <!-- Load the widget script (local dev version) -->
    <script src="./pricing-widget.js"></script>
</body>
</html>
