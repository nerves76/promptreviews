<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .debug-info {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .widget-container {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 2px solid #0066cc;
            min-height: 400px;
        }
        .error {
            color: red;
            background: #ffe6e6;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success {
            color: green;
            background: #e6ffe6;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Widget Debug Test</h1>
    
    <div class="debug-info">
        <h2>Debug Information</h2>
        <div id="debug-output"></div>
    </div>
    
    <div class="widget-container">
        <h2>Widget Test Area</h2>
        <div id="widget-test" class="promptreviews-widget" data-widget="debug-test" data-widget-type="multi"></div>
    </div>

    <script>
        // Debug logging
        const debugOutput = document.getElementById('debug-output');
        const originalLog = console.log;
        const originalError = console.error;
        
        function addDebugInfo(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type === 'error' ? 'error' : 'success';
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            debugOutput.appendChild(div);
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addDebugInfo(args.join(' '));
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addDebugInfo(args.join(' '), 'error');
        };
        
        // Test CSS loading
        addDebugInfo('Page loaded, testing CSS...');
        
        const testCSS = document.createElement('link');
        testCSS.rel = 'stylesheet';
        testCSS.href = '/widgets/multi/multi-widget.css';
        testCSS.onload = () => addDebugInfo('CSS loaded successfully');
        testCSS.onerror = () => addDebugInfo('CSS failed to load', 'error');
        document.head.appendChild(testCSS);
        
        // Test script loading
        addDebugInfo('Loading widget script...');
        const script = document.createElement('script');
        script.src = '/widgets/multi/widget-embed.js';
        script.onload = () => {
            addDebugInfo('Widget script loaded');
            setTimeout(testWidget, 1000);
        };
        script.onerror = () => addDebugInfo('Widget script failed to load', 'error');
        document.head.appendChild(script);
        
        function testWidget() {
            addDebugInfo('Testing widget rendering...');
            
            if (!window.PromptReviews) {
                addDebugInfo('PromptReviews not available', 'error');
                return;
            }
            
            if (!window.PromptReviews.renderMultiWidget) {
                addDebugInfo('renderMultiWidget not available', 'error');
                return;
            }
            
            const container = document.getElementById('widget-test');
            const testData = {
                widgetId: 'debug-test',
                reviews: [
                    {
                        id: '1',
                        review_content: 'This is a test review to debug the widget.',
                        first_name: 'Test',
                        last_name: 'User',
                        reviewer_role: 'Tester',
                        platform: 'Test',
                        created_at: '2024-01-01T00:00:00Z',
                        star_rating: 5
                    }
                ],
                design: {
                    bgColor: '#ffffff',
                    textColor: '#22223b',
                    accentColor: '#6a5acd',
                    nameTextColor: '#1a237e',
                    roleTextColor: '#6b7280',
                    borderColor: '#cccccc',
                    borderWidth: 2,
                    borderRadius: 16,
                    font: 'Inter',
                    shadow: true,
                    border: true,
                    lineSpacing: 1.4,
                    shadowIntensity: 0.2,
                    shadowColor: '#222222',
                    showQuotes: false,
                    showRelativeDate: true,
                    showSubmitReviewButton: false,
                    bgOpacity: 1
                }
            };
            
            try {
                window.PromptReviews.renderMultiWidget(container, testData);
                addDebugInfo('Widget rendered successfully');
            } catch (error) {
                addDebugInfo(`Widget render error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
