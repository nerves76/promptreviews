<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Widget Test</title>
    <!-- Load Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Load widget CSS -->
    <link rel="stylesheet" href="widget-embed.css" />
    <!-- Load layout CSS -->
    <link rel="stylesheet" href="layout.css" />
    <!-- Load Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Load our widget -->
    <script src="widget-embed.js"></script>
    <style>
        body {
            background: #4666e5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        #widget-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="widget-container"></div>

    <script>
        // Widget test data and rendering
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('widget-container');
            const widgetData = {
                reviews: [
                    {
                        rating: 5,
                        content: "This was the best experience ever. The team went above and beyond to ensure everything was perfect. Highly recommend!",
                        reviewer: {
                            name: "John Doe",
                            role: "Customer"
                        },
                        date: "2024-03-15"
                    },
                    {
                        rating: 4,
                        content: "Very satisfied with the quality and service. The attention to detail was impressive, and the results exceeded my expectations.",
                        reviewer: {
                            name: "Jane Smith",
                            role: "Client"
                        },
                        date: "2024-03-10"
                    },
                    {
                        rating: 5,
                        content: "The customer service team was incredibly helpful and responsive. They made the entire process smooth and enjoyable.",
                        reviewer: {
                            name: "Mike Johnson",
                            role: "User"
                        },
                        date: "2024-03-05"
                    },
                    {
                        rating: 5,
                        content: "Outstanding experience from start to finish. The team's expertise and professionalism were evident throughout.",
                        reviewer: {
                            name: "Sarah Williams",
                            role: "Client"
                        },
                        date: "2024-03-01"
                    }
                ],
                design: {
                    accentColor: "slateblue",
                    accentHover: "#4a3f8c"
                }
            };
            if (typeof PromptReviews !== 'undefined' && PromptReviews.renderMultiWidget) {
                PromptReviews.renderMultiWidget(container, widgetData);
            } else {
                console.error('PromptReviews or renderMultiWidget not available');
            }
        });
    </script>
</body>
</html>
