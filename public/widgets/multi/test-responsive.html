<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Responsiveness Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .width-control {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .width-slider {
            width: 100%;
            margin: 10px 0;
        }
        .widget-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: max-width 0.3s ease;
        }
        .width-display {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: white; text-align: center; margin-bottom: 30px;">Widget Responsiveness Test</h1>
        
        <div class="width-control">
            <h3>Adjust Widget Width</h3>
            <input type="range" id="widthSlider" class="width-slider" min="300" max="1000" value="600" step="50">
            <div class="width-display">Current Width: <span id="widthDisplay">600px</span></div>
        </div>
        
        <div class="widget-container" id="widgetContainer" style="max-width: 600px; margin: 0 auto;">
            <div id="promptreviews-widget" data-widget-id="test-widget"></div>
        </div>
    </div>

    <script src="/widgets/multi/widget-embed.js"></script>
    <script>
        // Test data
        const testData = {
            id: 'test-widget',
            reviews: [
                {
                    id: 'test-1',
                    review_content: 'Amazing service! The team went above and beyond to deliver exactly what we needed. Highly recommend!',
                    first_name: 'John',
                    last_name: 'S.',
                    reviewer_role: 'Verified Customer',
                    created_at: new Date().toISOString(),
                    star_rating: 5
                },
                {
                    id: 'test-2',
                    review_content: 'Excellent service and great quality. Highly recommend to anyone looking for this type of solution.',
                    first_name: 'Sarah',
                    last_name: 'J.',
                    reviewer_role: 'Happy Client',
                    created_at: new Date().toISOString(),
                    star_rating: 5
                },
                {
                    id: 'test-3',
                    review_content: 'Outstanding experience from start to finish. The team was professional and delivered exactly what we needed.',
                    first_name: 'Mike',
                    last_name: 'D.',
                    reviewer_role: 'Business Owner',
                    created_at: new Date().toISOString(),
                    star_rating: 5
                }
            ],
            design: {
                bgType: "solid",
                bgColor: "#ffffff",
                textColor: "#22223b",
                accentColor: "#6a5acd",
                bodyTextColor: "#22223b",
                nameTextColor: "#1a237e",
                roleTextColor: "#6b7280",
                attributionFontSize: 15,
                borderRadius: 16,
                shadow: true,
                bgOpacity: 1,
                autoAdvance: false,
                slideshowSpeed: 4,
                border: true,
                borderWidth: 2,
                lineSpacing: 1.4,
                showQuotes: false,
                showRelativeDate: false,
                showGrid: false,
                width: 600,
                sectionBgType: "none",
                sectionBgColor: "#ffffff",
                shadowIntensity: 0.2,
                shadowColor: "#222222",
                borderColor: "#cccccc",
                font: "Inter",
                showSubmitReviewButton: true,
            },
            business_slug: 'test-business'
        };

        // Initialize widget when script loads
        function initWidget() {
            const container = document.getElementById('promptreviews-widget');
            if (container && window.PromptReviews?.renderMultiWidget) {
                window.PromptReviews.renderMultiWidget(container, testData);
            } else {
                setTimeout(initWidget, 100);
            }
        }

        // Width control
        const widthSlider = document.getElementById('widthSlider');
        const widthDisplay = document.getElementById('widthDisplay');
        const widgetContainer = document.getElementById('widgetContainer');
        let resizeTimeout;

        widthSlider.addEventListener('input', function() {
            const width = this.value;
            widthDisplay.textContent = width + 'px';
            
            // Debounce the resize to prevent freezing
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                widgetContainer.style.maxWidth = width + 'px';
                
                // Update the design width and re-render
                testData.design.width = parseInt(width);
                const container = document.getElementById('promptreviews-widget');
                if (container && window.PromptReviews?.renderMultiWidget) {
                    window.PromptReviews.renderMultiWidget(container, testData);
                }
            }, 300);
        });

        // Initialize when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initWidget);
        } else {
            initWidget();
        }
    </script>
</body>
</html>
