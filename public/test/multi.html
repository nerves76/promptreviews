<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Widget Test</title>
    <!-- Load Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Load widget minified CSS -->
    <link rel="stylesheet" href="/widgets/multi/widget-embed.min.css" />
    <!-- Load Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Load our minified widget -->
    <script src="/widgets/multi/widget-embed.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
            background: #ffb3b3;
        }
        #widget-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .diagnostic-message {
            font-size: 2rem;
            color: white;
            background: #222;
            padding: 1rem;
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="diagnostic-message">IF YOU SEE THIS HOT PINK BACKGROUND, YOU ARE VIEWING THE LATEST test.html</div>
    <div id="widget-container"></div>
    <script>
        // Sample widget data
        const widgetData = {
            reviews: [
                {
                    rating: 5,
                    content: "This is an amazing product! I've been using it for months and it's been a game-changer for my workflow.",
                    reviewer: {
                        name: "John Doe",
                        role: "Product Manager"
                    }
                },
                {
                    rating: 4,
                    content: "Great product with excellent features. The only reason I'm giving it 4 stars is because of the initial learning curve.",
                    reviewer: {
                        name: "Jane Smith",
                        role: "Software Engineer"
                    }
                },
                {
                    rating: 5,
                    content: "Absolutely love this! The interface is intuitive and the support team is incredibly helpful.",
                    reviewer: {
                        name: "Mike Johnson",
                        role: "UX Designer"
                    }
                },
                {
                    rating: 3,
                    content: "It works, but I wish there were more customization options.",
                    reviewer: {
                        name: "Sara Lee",
                        role: "QA Analyst"
                    }
                },
                {
                    rating: 5,
                    content: "The best review widget I've ever used! Highly recommend.",
                    reviewer: {
                        name: "Chris P.",
                        role: "Founder"
                    }
                },
                {
                    rating: 4,
                    content: "Solid widget, easy to embed and customize. Support was responsive.",
                    reviewer: {
                        name: "Pat Lee",

                    }
                },
                {

                    content: "Had some issues on mobile, but desktop works well.",

                    content: "Love the animations and the clean look. Would use again!",
                    reviewer: {

            ]
        };

        // Initialize widget when window loads
        window.addEventListener('load', function() {
            console.log('Window loaded');
            const container = document.getElementById('widget-container');
            console.log('PromptReviews:', window.PromptReviews);
            console.log('renderMultiWidget:', window.PromptReviews && window.PromptReviews.renderMultiWidget);
            if (window.PromptReviews && typeof window.PromptReviews.renderMultiWidget === 'function') {
                window.PromptReviews.renderMultiWidget(container, widgetData);
            } else {
                container.innerHTML = '<div style="color:red;font-size:2rem;">renderMultiWidget is NOT defined</div>';
            }
        });
    </script>
</body>
</html>
