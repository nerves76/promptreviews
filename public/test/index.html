<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PromptReviews Widget Test</title>
  <link rel="stylesheet" href="https://app.promptreviews.app/widget.css" data-pr-widget-css="true">
  <style>
    body { background: #232533; color: #fff; font-family: Inter, sans-serif; margin: 0; padding: 0; }
    .test-section { margin: 40px auto; max-width: 900px; background: #2d2f3a; border-radius: 16px; padding: 32px 16px; box-shadow: 0 4px 32px rgba(0,0,0,0.2); }
    h2 { color: #fff; text-align: center; margin-bottom: 24px; }
    .widget-container { margin: 32px 0; }
  </style>
</head>
<body>
  <div class="test-section">
    <h2>Photo Widget</h2>
    <!-- PromptReviews Widget Type: photo -->
    <div class="widget-container">
      <div class="promptreviews-widget" data-widget="2094ae64-c13f-4709-b684-99027e6b51b8" data-widget-type="photo"></div>
    </div>
  </div>
  <div class="test-section">
    <h2>Single Card Widget</h2>
    <!-- PromptReviews Widget Type: single -->
    <div class="widget-container">
      <div class="promptreviews-widget" data-widget="182119da-729d-4bc5-ae24-78556588caba" data-widget-type="single"></div>
    </div>
  </div>
  <div class="test-section">
    <h2>Multi Card Widget</h2>
    <!-- PromptReviews Widget Type: multi -->
    <div class="widget-container">
      <div class="promptreviews-widget" data-widget="79046581-57f9-4226-938c-143243288c6b" data-widget-type="multi"></div>
    </div>
  </div>
  <script src="https://app.promptreviews.app/widget.js" async></script>
</body>
</html>
