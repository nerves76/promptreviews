<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PromptReviews Widget Test</title>
  <style>
    body { background: #232533; color: #fff; font-family: Inter, sans-serif; margin: 0; padding: 0; }
    .test-section { margin: 40px auto; max-width: 900px; background: #2d2f3a; border-radius: 16px; padding: 32px 16px; box-shadow: 0 4px 32px rgba(0,0,0,0.2); }
    h2 { color: #fff; text-align: center; margin-bottom: 24px; }
    .widget-container { margin: 32px 0; }
  </style>
</head>
<body>
  <div class="test-section">
    <h2>Photo Widget</h2>
    <!-- Replace the data-widget value with your real photo widget ID -->
    <div class="widget-container">
      <div class="promptreviews-widget" data-widget="PHOTO_WIDGET_ID" data-widget-type="photo"></div>
    </div>
  </div>
  <div class="test-section">
    <h2>Single Card Widget</h2>
    <!-- Replace the data-widget value with your real single card widget ID -->
    <div class="widget-container">
      <div class="promptreviews-widget" data-widget="SINGLE_WIDGET_ID" data-widget-type="single"></div>
    </div>
  </div>
  <div class="test-section">
    <h2>Multi Card Widget</h2>
    <!-- Replace the data-widget value with your real multi card widget ID -->
    <div class="widget-container">
      <div class="promptreviews-widget" data-widget="MULTI_WIDGET_ID" data-widget-type="multi"></div>
    </div>
  </div>
  <script src="https://app.promptreviews.app/widget.js" async></script>
</body>
</html>
