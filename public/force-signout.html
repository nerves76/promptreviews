<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Sign Out - PromptReviews</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background-color: #f8fafc;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            background: #ef4444;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #dc2626;
        }
        .success {
            color: #059669;
            font-weight: bold;
        }
        .error {
            color: #dc2626;
            font-weight: bold;
        }
        .info {
            color: #3b82f6;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Force Sign Out</h1>
        <p>This page will help you completely clear your session and sign out.</p>
        
        <div id="status"></div>
        
        <button onclick="clearSession()">Clear Session & Sign Out</button>
        <button onclick="clearLocalStorage()">Clear Local Storage Only</button>
        <button onclick="goToSignIn()">Go to Sign In Page</button>
        
        <div id="results"></div>
    </div>

    <script>
        const supabaseUrl = 'https://your-project.supabase.co'; // Replace with your actual URL
        const supabaseKey = 'your-anon-key'; // Replace with your actual key
        
        // Initialize Supabase client
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<p class="${type}">${message}</p>`;
        }

        function updateResults(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML += `<p>${message}</p>`;
        }

        async function clearSession() {
            updateStatus('Clearing session...', 'info');
            updateResults('üîÑ Starting session clear...');

            try {
                // 1. Sign out from Supabase
                const { error } = await supabase.auth.signOut();
                if (error) {
                    updateResults(`‚ùå Supabase sign out error: ${error.message}`);
                } else {
                    updateResults('‚úÖ Supabase sign out successful');
                }

                // 2. Clear local storage
                clearLocalStorage();

                // 3. Clear session storage
                sessionStorage.clear();
                updateResults('‚úÖ Session storage cleared');

                // 4. Clear cookies
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                });
                updateResults('‚úÖ Cookies cleared');

                updateStatus('Session cleared successfully!', 'success');
                updateResults('üéâ All session data cleared!');

                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = '/auth/sign-in';
                }, 2000);

            } catch (error) {
                updateStatus(`Error: ${error.message}`, 'error');
                updateResults(`‚ùå Error clearing session: ${error.message}`);
            }
        }

        function clearLocalStorage() {
            try {
                // Clear all localStorage
                localStorage.clear();
                updateResults('‚úÖ Local storage cleared');

                // Also clear specific Supabase keys
                const keysToRemove = [
                    'supabase.auth.token',
                    'supabase.auth.expires_at',
                    'supabase.auth.refresh_token',
                    'supabase.auth.provider_token',
                    'supabase.auth.provider_refresh_token'
                ];

                keysToRemove.forEach(key => {
                    localStorage.removeItem(key);
                });
                updateResults('‚úÖ Supabase auth tokens cleared');

            } catch (error) {
                updateResults(`‚ùå Error clearing local storage: ${error.message}`);
            }
        }

        function goToSignIn() {
            window.location.href = '/auth/sign-in';
        }

        // Check current session on page load
        window.addEventListener('load', async () => {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (session) {
                    updateStatus(`Currently signed in as: ${session.user.email}`, 'info');
                } else {
                    updateStatus('No active session found', 'info');
                }
            } catch (error) {
                updateStatus(`Error checking session: ${error.message}`, 'error');
            }
        });
    </script>
</body>
</html>
