<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompty Power</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            background: #000;
            border: 3px solid #333;
            border-radius: 10px;
        }

        #gameCanvas {
            display: block;
            background: #000;
            cursor: crosshair;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            font-weight: bold;
        }

        #gameStart, #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div id="score">Score: 0</div>
            <div id="lives">Lives: 3</div>
            <div id="level">Level: 1</div>
        </div>
        <div id="gameStart">
            <h2>Prompty Power</h2>
            <p>Use arrow keys to move Prompty<br>
            Click to shoot hearts at customers<br>
            Don't let them reach the counter!</p>
            <button onclick="startGame()">Start Game</button>
        </div>
        <div id="gameOver">
            <h2>Game Over</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button onclick="startGame()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameState = 'menu';
        let score = 0;
        let lives = 3;
        let level = 1;
        let hearts = [];
        let customers = [];
        let gameLoop;
        
        // Load Prompty image
        let promptyImage = new Image();
        promptyImage.src = 'https://ltneloufqjktdplodvao.supabase.co/storage/v1/object/public/logos/prompt-assets/prompty-slingshot-for-reviews.png';
        
        // Game objects
        let prompty = { x: 400, y: 500, width: 60, height: 80, speed: 5 };
        
        // Customer emojis
        const customerEmojis = ['😠', '😤', '😐', '🙂', '😊'];
        
        // Input handling
        let keys = {};
        let mouse = { x: 0, y: 0 };
        
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouse.x = e.clientX - rect.left;
            mouse.y = e.clientY - rect.top;
        });
        
        canvas.addEventListener('click', () => {
            if (gameState === 'playing' && hearts.length < 3) {
                shootHeart();
            }
        });
        
        function startGame() {
            gameState = 'playing';
            score = 0;
            lives = 3;
            level = 1;
            hearts = [];
            customers = [];
            
            prompty.x = 400;
            prompty.y = 500;
            
            spawnCustomers();
            gameLoop = requestAnimationFrame(update);
            showScreen('playing');
        }
        
        function showScreen(screen) {
            document.getElementById('gameStart').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
            
            if (screen !== 'playing') {
                document.getElementById(screen).style.display = 'block';
            }
        }
        
        function gameOver() {
            gameState = 'gameOver';
            document.getElementById('finalScore').textContent = score;
            showScreen('gameOver');
        }
        
        function shootHeart() {
            const angle = Math.atan2(mouse.y - prompty.y, mouse.x - prompty.x);
            const speed = 8;
            
            hearts.push({
                x: prompty.x + prompty.width / 2,
                y: prompty.y + prompty.height / 2,
                vx: Math.cos(angle) * speed,
                vy: Math.sin(angle) * speed,
                width: 20,
                height: 20,
                bounces: 0,
                maxBounces: 4
            });
        }
        
        function spawnCustomers() {
            if (customers.length >= 8) return;
            
            const spawnX = Math.random() * (canvas.width - 40) + 20;
            customers.push({
                x: spawnX,
                y: 50,
                width: 40,
                height: 40,
                vx: (Math.random() - 0.5) * 2,
                vy: 0.5,
                emojiIndex: 0,
                hits: 0,
                maxHits: 5
            });
        }
        
        function update() {
            if (gameState !== 'playing') return;
            
            // Update Prompty movement
            if (keys['ArrowLeft'] && prompty.x > 0) {
                prompty.x -= prompty.speed;
            }
            if (keys['ArrowRight'] && prompty.x < canvas.width - prompty.width) {
                prompty.x += prompty.speed;
            }
            
            // Update hearts
            for (let i = hearts.length - 1; i >= 0; i--) {
                const heart = hearts[i];
                heart.x += heart.vx;
                heart.y += heart.vy;
                heart.vy += 0.2; // gravity
                
                // Bounce off walls
                if (heart.x <= 0 || heart.x >= canvas.width - heart.width) {
                    heart.vx *= -0.8;
                    heart.bounces++;
                }
                if (heart.y <= 0) {
                    heart.vy *= -0.8;
                    heart.bounces++;
                }
                
                // Remove hearts that have bounced too much or fallen off screen
                if (heart.bounces >= heart.maxBounces || heart.y > canvas.height) {
                    hearts.splice(i, 1);
                }
            }
            
            // Update customers
            for (let i = customers.length - 1; i >= 0; i--) {
                const customer = customers[i];
                
                // Move towards Prompty
                const targetX = prompty.x + prompty.width / 2;
                const dx = targetX - customer.x;
                customer.vx += dx * 0.0005; // Reduced from 0.001
                customer.vx *= 0.99; // Increased friction from 0.98
                customer.x += customer.vx;
                customer.y += customer.vy;
                
                // Keep customers within bounds
                if (customer.x < 20) customer.x = 20;
                if (customer.x > canvas.width - 60) customer.x = canvas.width - 60;
                
                // Check if customer reached counter
                if (customer.y >= prompty.y - 60) {
                    lives--;
                    customers.splice(i, 1);
                    if (lives <= 0) {
                        gameOver();
                        return;
                    }
                }
            }
            
            // Spawn new customers
            if (Math.random() < 0.005 && customers.length < 6) {
                spawnCustomers();
            }
            
            // Check collisions
            checkCollisions();
            
            // Check level completion
            if (customers.length === 0) {
                level++;
                setTimeout(() => {
                    spawnCustomers();
                }, 2000);
            }
            
            // Update UI
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('lives').textContent = `Lives: ${lives}`;
            document.getElementById('level').textContent = `Level: ${level}`;
            
            // Draw everything
            draw();
            
            gameLoop = requestAnimationFrame(update);
        }
        
        function checkCollisions() {
            // Check each heart against each customer
            for (let i = 0; i < hearts.length; i++) {
                const heart = hearts[i];
                
                for (let j = 0; j < customers.length; j++) {
                    const customer = customers[j];
                    
                    // Simple collision check
                    if (heart.x < customer.x + customer.width &&
                        heart.x + heart.width > customer.x &&
                        heart.y < customer.y + customer.height &&
                        heart.y + heart.height > customer.y) {
                        
                        // Hit customer
                        customer.hits++;
                        customer.emojiIndex = Math.min(customer.hits, customerEmojis.length - 1);
                        
                        // Remove heart
                        hearts.splice(i, 1);
                        i--; // Adjust index since we removed an element
                        
                        // Add score
                        score += 10;
                        
                        // Check if customer converted
                        if (customer.hits >= customer.maxHits) {
                            score += 50;
                            customers.splice(j, 1);
                            j--; // Adjust index since we removed an element
                        }
                        
                        break; // Heart can only hit one customer
                    }
                }
            }
        }
        
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawBackground();
            
            // Draw customers
            drawCustomers();
            
            // Draw hearts
            drawHearts();
            
            // Draw Prompty
            drawPrompty();
            
            // Draw aiming line
            if (gameState === 'playing') {
                drawAimingLine();
            }
        }
        
        function drawBackground() {
            // Simple dark background
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Floor
            ctx.fillStyle = '#333';
            ctx.fillRect(0, canvas.height - 100, canvas.width, 100);
            
            // Wall
            ctx.fillStyle = '#2a2a2a';
            ctx.fillRect(0, 0, canvas.width, canvas.height - 100);
        }
        
        function drawCustomers() {
            for (let customer of customers) {
                // Draw emoji head only - no brown box
                ctx.font = '32px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(customerEmojis[customer.emojiIndex], 
                           customer.x + customer.width / 2, 
                           customer.y + customer.height / 2);
            }
        }
        
        function drawHearts() {
            for (let heart of hearts) {
                // Draw solid red heart
                ctx.fillStyle = '#ff0000';
                drawHeart(heart.x, heart.y, heart.width, heart.height);
            }
        }
        
        function drawHeart(x, y, width, height) {
            ctx.beginPath();
            ctx.moveTo(x + width / 2, y + height / 4);
            ctx.bezierCurveTo(x + width / 2, y, x, y, x, y + height / 4);
            ctx.bezierCurveTo(x, y + height / 2, x + width / 2, y + height);
            ctx.bezierCurveTo(x + width, y + height / 2, x + width, y + height / 4);
            ctx.bezierCurveTo(x + width, y, x + width / 2, y, x + width / 2, y + height / 4);
            ctx.fill();
        }
        
        function drawPrompty() {
            // Draw shadow
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.fillRect(prompty.x + 3, prompty.y + 3, prompty.width, prompty.height);
            
            // Draw Prompty image or fallback
            if (promptyImage.complete) {
                ctx.drawImage(promptyImage, prompty.x, prompty.y, prompty.width, prompty.height);
            } else {
                // Simple fallback
                ctx.fillStyle = '#f5f5dc';
                ctx.fillRect(prompty.x, prompty.y, prompty.width, prompty.height);
                
                // Simple face
                ctx.fillStyle = '#2c3e50';
                ctx.fillRect(prompty.x + 15, prompty.y + 10, 30, 20);
                
                // Eyes
                ctx.fillStyle = '#000000';
                ctx.beginPath();
                ctx.arc(prompty.x + 25, prompty.y + 20, 3, 0, 2 * Math.PI);
                ctx.arc(prompty.x + 35, prompty.y + 20, 3, 0, 2 * Math.PI);
                ctx.fill();
            }
        }
        
        function drawAimingLine() {
            const centerX = prompty.x + prompty.width / 2;
            const centerY = prompty.y + prompty.height / 2;
            
            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(mouse.x, mouse.y);
            ctx.stroke();
            ctx.setLineDash([]);
        }
        
        // Initialize game
        showScreen('gameStart');
    </script>
</body>
</html>
